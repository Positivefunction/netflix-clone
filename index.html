<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay"></div>

    <header>
        <div class="logo">
            <img src="/image.png" alt="Netflix">
        </div>
        <div>
            
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
        </nav>
        <div class="user">
            <button>Sign In</button>
        </div>
    </header>

    <section class="hero">
        <h1>Unlimited movies, TV shows, and more.</h1>
        <p>Watch anywhere. Cancel anytime.</p>
        <div class="input">
            <input type="email" placeholder="Email address">
            <button>Get Started</button>
        </div>
    </section>

    <section class="carousel">
        <h2>Trending Now</h2>
        <div class="movie-thumbnails">
            <img src= "IMG1/image.png"  alt ="stranger things">
            <img src="/im/image.png" alt="emily in paris">
            <img src="/imag/image.png" alt="money heist">
        </div>
    </section>

    <footer>
        <a href="#">FAQ</a>
        <a href="#">Help Centre</a>
        <a href="#">Privacy</a>
        <a href="#">Jobs</a>
    </footer>
</body>
</html>
